{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>AIМагазин - {% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href={% static 'images/favicon.ico' %}>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Bulma Version 0.9.4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
  </head>

  <body>
      
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="{% url 'index' %}">
            <img src="{% static 'images/flower.png' %}" width="112" height="28">
          </a>

          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">

            <a class="navbar-item" href="{% url 'index' %}">
              Основна
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                Інфо
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item"href="{% url 'info' %}">
                  Про магазин
                </a>
                <a class="navbar-item"href="{% url 'contact' %}">
                  Зв'яжіться з нами!
                </a>
              </div>
            </div>
          </div>
            <form class="navbar-item is-fullwidth" style="width:30%; padding-bottom:0px" action="/search/" method="get">
              <input class="input is-success is-fullwidth" style="margin-bottom:0px" name="q" type="text" placeholder="Search...">
            </form>
      {% if request.user.is_authenticated %}
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-light" href="{% url 'dashboard' %}">
                  <strong>{{ request.user.first_name }} {{ request.user.last_name }}</strong>
                </a>
                <a class="button is-light" href="{% url 'logout' %}">
                  Вийти
                </a>
              </div>
            </div>
          </div>
      {% else %}
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary" href="{% url 'register' %}">
                  <strong>Реєстрація</strong>
                </a>
                <a class="button is-light" href="{% url 'login' %}">
                  Увійти
                </a>
              </div>
            </div>
          </div>
        {% endif %}

        </div>
      </nav>

      {% block content %}
      {% endblock %}
      

    <script src="https://unpkg.com/bulma-modal-fx/dist/js/modal-fx.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
    integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE="
    crossorigin="anonymous"></script>   
  </body>



</html>
