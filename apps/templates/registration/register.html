{% extends "base.html" %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
    <section class="hero">
        <div class="container is-half-width is-justify-content-center">
            <div class="box is-vcentered is-4" style="margin-top:10pt">
                    <div class="block">
                        <h1 class="title is-1">Реєстрація</h1>
                        {% if form.errors %}
                            <p class="subtitle is-4 has-text-danger">
                                Перевірте правильність вводу.
                            </p>
                        {% else %}
                            <p class="subtitle is-4">Створіть логін і пароль до особистого кабінету:</p>
                        {% endif %}
                    </div>
                    <div class="signup-form is-centered">
                        
                            <form action="." method="post">

                                <div class="form-group block">
                                    
                                    <input type="text"
                                        class="input is-medium"
                                        placeholder="Ім'я"
                                        name="{{ form.first_name.name }}"
                                        id="{{ form.first_name.id_for_label }}"
                                        {% if form.first_name.value != None %}value="{{ form.first_name.value|stringformat:'s' }}"{% endif %}
                                        maxlength="{{ form.first_name.field.max_length }}"
                                        {% if form.first_name.field.required %}required{% endif %}>
                                </div>

                                <div class="form-group block">
                                    
                                    <input type="text"
                                        class="input is-medium"
                                        placeholder="Прізвище"
                                        name="{{ form.last_name.name }}"
                                        id="{{ form.last_name.id_for_label }}"
                                        {% if form.last_name.value != None %}value="{{ form.last_name.value|stringformat:'s' }}"{% endif %}
                                        maxlength="{{ form.last_name.field.max_length }}"
                                        {% if form.last_name.field.required %}required{% endif %}>
                                </div>

                                <div class="form-group block">
                                    
                                    <input type="text"
                                        class="input is-medium"
                                        placeholder="Електронна пошта"
                                        name="{{ form.email.name }}"
                                        id="{{ form.email.id_for_label }}"
                                        {% if form.email.value != None %}value="{{ form.email.value|stringformat:'s' }}"{% endif %}
                                        maxlength="{{ form.email.field.max_length }}"
                                        {% if form.email.field.required %}required{% endif %}>
                                </div>

                                <div class="form-group block">
                                    <input type="text"
                                        class="input is-medium"
                                        placeholder="Логін"
                                        name="{{ form.username.name }}"
                                        id="{{ form.username.id_for_label }}"
                                        {% if form.username.value != None %}value="{{ form.username.value|stringformat:'s' }}"{% endif %}
                                        maxlength="{{ form.username.field.max_length }}"
                                        {% if form.username.field.required %}required{% endif %}>
                                </div>

                                <div class="form-group block">
                                    
                                    <input type="password"
                                        class="input is-medium"
                                        placeholder="Пароль"
                                        name="{{ form.password.name }}"
                                        id="{{ form.password.id_for_label }}"
                                        {% if form.password.value != None %}value="{{ form.password.value|stringformat:'s' }}"{% endif %}
                                        maxlength="{{ form.password.field.max_length }}"
                                        {% if form.password.field.required %}required{% endif %}>
                                </div>
                                <div class="form-group block">
                                    
                                    <input type="password"
                                    {% if form.password2.value != form.password.value %}
                                        class="input is-medium is-danger"
                                    {% else %}
                                        class="input is-medium"
                                    {% endif %}
                                        placeholder="Повторіть пароль"
                                        name="{{ form.password2.name }}"
                                        id="{{ form.password2.id_for_label }}"
                                        {% if form.password2.value != None %}value="{{ form.password2.value|stringformat:'s' }}"{% endif %}
                                        maxlength="{{ form.password2.field.max_length }}"
                                        {% if form.password2.field.required %}required{% endif %}>
                                </div>

                                {% csrf_token %}
                                <input type="hidden" name="next" value="{{ next }}"/>
                                <p><input type="submit" class='button is-primary' value="Зареєструватись">
                                    <a class="button is-light" href="{% url 'login' %}">
                                    Увійти
                                    </a>
                                </p>
                            </form>
    
                    </div>
                </div>
            </div>
    </section>
{% endblock %}
